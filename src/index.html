<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HEIC to JPG converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="-webkit-app-region: drag">
  <section class="p-5">
    <div class="">
      <div class="">
        <h1 class="text-4xl mb-2 font-bold">
          HEIC to JPG Converter
        </h1>
        <h2 class="text-sm">
          Use this tool when you want to honvert .HEIC-files to .JPG - Click the button bellow and select one or more .HEIC files. The convertion will start automatically.
        </h2>
      </div>
    </div>
    <div class="mt-5">
      <div class="columns">
        <div class="column">
          <button style="-webkit-app-region: no-drag;" class="bg-gray-800 text-white p-2 rounded-lg mb-3" id="select">Select The Files You want to convert</button>
        </div>
      </div>
      <div class="columns">
        <div class="column">
          <div class="mb-3" id="startedField"></div>
        </div>
      </div>
      <div style="margin-bottom: 50px;" class="columns">
        <div class="column">
          <div class="font-mono bg-gray-800 text-gray-50 rounded-lg p-3 text-sm" id="outputField"></div>
        </div>
      </div>
    </div>
  </section>

</body>
